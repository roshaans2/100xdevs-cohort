<!DOCTYPE html>
<html>
    <head>
        <title>Simple Interest</title>
        <script>
            async function findSI(){
                const principal = document.getElementById("principal").value
                const rate = document.getElementById("rate").value
                const time = document.getElementById("time").value
                const url = `http://localhost:5000/interest?principal=${principal}&rate=${rate}&time=${time}`
                const response = await fetch(url)
                const data = await response.json()
                document.getElementById("result").innerHTML = `Total = ${data.total} <br> Simple Interest = ${data.interest}`
            }
        </script>
    </head>
    <body>
        <input type="number" placeholder="principal" id="principal"><br>
        <input type="number" placeholder="rate" id="rate"><br>
        <input type="number" placeholder="time" id="time"><br>
        <button onclick="findSI()">Calculate SI</button>
        <div id="result"></div>
    </body>
</html>
